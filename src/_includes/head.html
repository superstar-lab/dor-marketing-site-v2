{% if jekyll.environment == "staging" %}
<meta name="robots" content="noindex nofollow">
{% endif %}

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<meta name="format-detection" content="telephone=no">

<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.url }}/assets/images/meta/dor-technologies.jpeg">
<meta property="og:url" content="{{ site.url }}">
<meta name="twitter:card" content="summary_large_image">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<link rel=icon type=image/png href=/assets/images/favicon.png>
<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7380374/686868/css/fonts.css" />
<link rel="stylesheet" href="/assets/css/main.min.css"/>
