aboutWork:
  title: How we work
  text: At Dor, we’re striving to empower our customers and we achieve this by empowering and supporting our employees. We work hard, and we do it together. We believe in transparency and communication - direct, honest communication is a cornerstone of how we work together. Good ideas come from everywhere, and our team reflects that in our diverse backgrounds. There will probably be one more sentence worth of words here
  image: /assets/images/about/mission.jpg
