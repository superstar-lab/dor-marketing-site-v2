aboutWork:
  title: How we work
  text: Just like our product is adaptable and accessible, so is the team at Dor. We work hard, and we do it together. We believe in transparency and communication — direct, honest communication is a cornerstone of how we work together. Our team hails from a variety of companies like Apple, InvenSense, Samsung, Starbucks and Mixpanel. Good ideas come from everywhere; we find unity in uniqueness and have built a culture that celebrates the fact that each of us brings something to the table.
  image: /assets/images/careers/how-we-work.jpg
